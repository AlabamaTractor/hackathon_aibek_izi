<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header__logo">makers<span class="header__white-s"></span><span class="header__yellow-documentation"></span></div>
        


    </div>
    <div class="wrapper">
        <div class="wrapper__left__main">
            <div class="wrapper__left-block-yellow">
                <div class="wrapper__textblock">
                    <input id="search-inp" class="search" type="text" placeholder="Поиск"> 
                    <button class="search-btn">search</button>
                    
                </div>
                <div class="wrapper__left_coding-block">
                    <div class="addStudent"> <input placeholder="Фамилия" type="text" class="surname">
                        <input placeholder="Имя" type="text" class="name">
                        <input placeholder="Тел" type="number" class="telnum">
                        <input placeholder="KPI week" type="text" class="kpiWeek">
                        <input placeholder="KPI month" type="text" class="kpiMonth">
                      
                        
                    </div>    
                    <div class="add-btn">
                        <button class="add-btn1">Add</button>

                    </div>
                    <div class="codetext">

                        <table>
                            <h1>Makers Students</h1>
                            <button class="previous-btn">Prev</button>
                        <button class="next-btn">Next</button>
                            <tr class ="main-tr">
                                <td>№</td>
                                <td>Фамилия</td>
                                <td>Имя</td>
                                <td>Тел:</td>
                                <td>KPI - WEEK</td>
                                <td>KPI - MONTH</td>
                                <td>EDIT / DELETE</td>
                                
                            </tr>
                            <table class="students-block">
                              
                              
                            </table>
                        </table>
                            
                        
                     
                    </div>
                </div>
                <!-- <div class="wrapper__left_edit"> 
                    <a href="#">Редактировать</a> -->
                    
                </div> 

                <div class="modal">
                    <div class="inner-modal"> 
                        <h1>EDIT BLOCK</h1>
                        <input placeholder="Фамилия" type="text" class="edit-surname edit">
                        <input placeholder="Имя" type="text" class="edit-name edit">
                        <input placeholder="Тел" type="number" class="edit-telnum edit">
                        <input placeholder="KPI week" type="text" class="edit-kpiWeek edit">
                        <input placeholder="KPI month" type="text" class="edit-kpiMonth edit">
                        <br>
                        <button class="btn-save">SAVE</button>
                        <button class="btn-close">X</button>
                    </div>
                </div>



                
            </div>
            
        </div> <!-- <script src="./js/main.js"></script> -->
    </div>
    <script src="main.js"></script>
</body>
</html>
